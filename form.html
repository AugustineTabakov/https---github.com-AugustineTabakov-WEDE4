<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0099cc; /* Island Blue background color */
        }
        .iframe-container {
            width: 640px; /* Fixed width */
            height: 824px; /* Fixed height */
            border: 2px solid #ffffff; /* Optional: adds a white border around the iframe */
            border-radius: 8px; /* Optional: rounds the corners of the border */
            overflow: hidden; /* Ensures content does not overflow container */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
